<body class="hold-transition skin-purple sidebar-mini">
    <div class="wrapper">
        <!-- Main Header and Aside-->
        <div id="headerAside"></div>
        <script>
            $("#headerAside").load("HeaderAside.html");
        </script>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (页眉) -->
            <section class="content-header">
                <h1>
                    修改密码
                    <small></small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="../index.html"><i class="fa fa-table"></i> 首页</a></li>
                    <li class="active">修改密码</li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="col-md-3" style="color:red;">
                    <p>登录密码修改规则说明:</p>
                    <p>1.密码长度为6~16位，至少包含数字、字母、特殊符号中的两类，字母区分大小写</p>
                    <p>2.密码不可与账号相同</p>
                    <p>3.密码不可以与身份证号后几位相同</p>
                </div>
                <div class="col-md-6">
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title UserName"></h3>
                        </div>
                        <!-- <h3 class="profile-username text-center UserName"></h3> -->
                        <form action="AlterPwd.php" method="post" onsubmit="return alter()">
                            <div class="box-body">
                                <div class="input-group">
                                    <span class="input-group-addon">账号</span>
                                    <input type="text" id="Name" name="Name" class="form-control" required="required">
                                </div>
                                <br>
                                
                                <div class="input-group">
                                    <span class="input-group-addon">请输入原密码</span>
                                    <input type="password" id="OldPwd" name="OldPassword" class="form-control" required="required"
                                    oninput="if(value.length>16)value=value.slice(0,16)">
                                </div>
                                <br>

                                <div class="input-group">
                                    <span class="input-group-addon">请输入新密码</span>
                                    <input type="password" id="NewPwd" name="NewPassword" class="form-control" required="required"
                                    oninput="if(value.length>16)value=value.slice(0,16)">
                                </div>
                                <br>

                                <div class="input-group">
                                    <span class="input-group-addon">请确认新密码</span>
                                    <input type="password" id="Check" name="Check" class="form-control" required="required"
                                    oninput="if(value.length>16)value=value.slice(0,16)">
                                </div>
                                <!-- /input-group -->
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <button type="submit" id="Submit" name="Submit" class="btn btn-primary" onclick="return alter()">提交</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

        <!-- Main Footer -->
        <footer class="main-footer"></footer>
        <script>
            $(".main-footer").load("Footer.html");
        </script>

    <script src="../dist/js/app.min.js"></script>
    <script src="AlterPwd.js"></script>
</body>

</html>
